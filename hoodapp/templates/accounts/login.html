{% extends 'accounts/base.html' %}

{% block content %}
<div class="container-fluid" id="login">





	<style>
		
		.user_card {
			width: 450px;
			height: 25rem;
			margin-top: 10rem;
			background: #F4F7F6;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #63C6B6;
			font-weight: 700;
			
		}

		.login_btn {
			width: 100%;
			background: #63C6B6 !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #63C6B6 !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: green;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>


	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-evenly ml-2">
					<div class="div">
						<p class="fw-bold">Sign in Now </p>
					</div>
					<div class="div">
						<p>
							<span>Not a member yet?</span>
							<a href="{% url 'hood:register' %}">Register now</a>
						</p>
					</div>



				
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text" ><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   			</div>
					</form>

				</div>
				<div class="inf d-flex justify-content-center">
					{% for message in messages %}
					<div class="card d-flex justify-content-center px-2 py-4" style="width: 20rem; height:4rem">
					<p class="message text-danger px-3 py-3">{{message}}</p>
			
					</div>
	
	
			{% endfor %}

				</div>
			
		
				
			</div>
		</div>
	</div>

</div>

{% endblock %}
